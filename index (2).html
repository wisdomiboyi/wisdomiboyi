<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
<meta charset="utf-8">
<title>PiggyVest | Dashboard</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="">
    </head>
    <body>
        <div class="design">
                <header class="heading">
                <h1 class="h1">Create a Secure Account</h1>
                <p class="p">Welcome to the future of Savings & Investments</p>
            </header>
            <div class="signup-form">
            <form class="input" action="index.html" method="POST">
                <div class="buttontext"><label class="button-text" for="">Full Name</label><br>
                <input type="text" placeholder="Full Name" class="txtb"></div>
                
                <div class="buttontext"><label class="button-text" for="">Email Address</label><br>
                <input type="email" placeholder="Email Address" class="txtb"></div>

                <div class="buttontext"><label class="button-text" for="">Phone Number</label><br>
                <input type="text" placeholder="Phone Number" class="txtb"></div>

                <div class="buttontext"><label class="button-text" for="">Password</label><br>
                <input type="password" placeholder="Password" class="txtb"></div>

                <div class="buttontext"><label class="button-text" for="">Referrer Phone or Promo Code (Optional)</label><br>
                <input type="text" placeholder="Referral Phone or code" class="txtb"></div>
                
                <div class="buttontext"><label class="button-text" for="">How Did You Hear About Us? (Optional)</label><br>
                <select class="select-button" name="" id="">
                    <option value="select">Click To Select</option>
                    <option value="select">Facebook</option>
                    <option value="select">Twitter</option>
                    <option value="select">Instagram</option>
                    <option value="select">Friend/Family/Coworker Referral</option>
                    <option value="select">Google search</option>
                    <option value="select">Google playstore</option>
                    <option value="select">Online Blog</option>
                    <option value="select">Local Newspaper</option>
                    <option value="select">At an event</option>
                    <option value="select">Others</option>
                </select></div>
                <div><input type="submit" value="Creat account" class="signup-button"></div>
                
            </form>
        </div>
        
    </body>
    <a class="login" href="#">Already Have an Account? Log In</a>
</html>
